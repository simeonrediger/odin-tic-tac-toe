<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic-tac-toe</title>
    <link rel='stylesheet' href='style.css'>
    <script type='module' src='script.js'></script>
  </head>

  <body>
    <h1 id='title'>Tic-tac-toe</h1>
    <div id='board'></div>
    <fieldset id='player-name-inputs'>
      <input id='starting-player-name' placeholder='Player 1'
        title='Starting player name' aria-label='Starting player name'
      >
      <input id='other-player-name' placeholder='Player 2'
        title='Other player name' aria-label='Other player name'
      >
    </fieldset>
    <p id='announcements' class='hidden'></p>
    <button id='start-button'>Start</button>

    <template id='starting-player-token'>
      <img src='images/x.svg' class='starting-player token'>
    </template>
    <template id='other-player-token'>
      <img src='images/o.svg' class='other-player token'>
    </template>
  </body>
</html>
